<div class="container">
    <div style="margin-top: 10px;">
      <button (click) = "openDialog()" type="button" class="btn btn-success"><i class="fa fa-plus"></i>&nbsp;Create</button>
      <div class="mat-elevation-z8">
        <mat-form-field appearance="outline">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" matSort>
  
          <ng-container matColumnDef="appoitmentid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Appoitment id</th>
            <td mat-cell *matCellDef="let row"> {{row.appoitmentid}} </td>
          </ng-container>
      
          <ng-container matColumnDef="appoitmentdate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Appoitment date</th>
            <td mat-cell *matCellDef="let row"> {{row.appoitmentdate | date : "dd.MM.yyyy."}} </td>
          </ng-container>
      
          <ng-container matColumnDef="lokacija">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Lokacija </th>
            <td mat-cell *matCellDef="let row"> {{row.lokacija}} </td>
          </ng-container>
      
          <ng-container matColumnDef="facility">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Facility </th>
            <td mat-cell *matCellDef="let row"> {{row.facility?.facilityname}} </td>
          </ng-container>

          <ng-container matColumnDef="patient">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient </th>
            <td mat-cell *matCellDef="let row"> {{row.patient?.patientname}} </td>
          </ng-container>
  
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let row">
              <button type="button" (click) = "editAppoitment(row)" class="btn btn-info">&nbsp;<i class="fa fa-pen"></i></button>
              <button (click) = "deleteAppoitment(row)" class="btn btn-danger mx-3">&nbsp;<i class="fa fa-trash"></i></button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" ></mat-paginator>
      </div>
    </div>
  </div>
