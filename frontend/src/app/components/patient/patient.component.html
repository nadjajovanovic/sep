<div class="container">
    <div style="margin-top: 10px;">
      <button (click) = "openDialog()" type="button" class="btn btn-success"><i class="fa fa-plus"></i>&nbsp;Create</button>
      <div class="mat-elevation-z8">
        <mat-form-field appearance="outline">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" matSort>
  
          <ng-container matColumnDef="patientid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Patient id</th>
            <td mat-cell *matCellDef="let row"> {{row.patientid}} </td>
          </ng-container>
      
          <ng-container matColumnDef="patientname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Patient's name</th>
            <td mat-cell *matCellDef="let row"> {{row.patientname}} </td>
          </ng-container>
      
          <ng-container matColumnDef="patientaddress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
            <td mat-cell *matCellDef="let row"> {{row.patientaddress}} </td>
          </ng-container>

          <ng-container matColumnDef="patientphonenumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone number</th>
            <td mat-cell *matCellDef="let row"> {{row.patientphonenumber}} </td>
          </ng-container>
  
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let row">
              <button type="button" (click) = "editPatient(row)" class="btn btn-info">&nbsp;<i class="fa fa-pen"></i></button>
              <button (click) = "deletePatient(row)" class="btn btn-danger mx-3">&nbsp;<i class="fa fa-trash"></i></button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" ></mat-paginator>
      </div>
    </div>
  </div>
